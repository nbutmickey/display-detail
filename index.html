<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文章详情页面</title>
    <style>
        #app {
            width: 100%;
            padding: 20px;
        }
        .time {
            font-size: 16px;
            color:#191F25;
            padding: 10px 0;
        }
        #content {
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1 class="title">Hello World</h1>
        <div class="time">我是时间</div>
        <div id="content">我是内容</div>
    </div>
</body>
<script type="text/javascript" src="https://appx/web-view.min.js"></script>
<script>
    (function test() {
        if (navigator.userAgent.toLowerCase().indexOf('dingtalk') > -1) {
            document.writeln('<script src="https://appx/web-view.min.js"' + '>' + '<' + '/' + 'script>');
        }
        // 网页向E应用 postMessage 消息
        dd.postMessage({name:"测试web-view"});

        // 接收来自E应用的消息。
        dd.onMessage = function(e) {
            document.getElementsByClassName("title").innerText = e.title;
            document.getElementsByClassName("time").innerText = e.createTime;
            document.getElementsByClassName("content").innerText =e;
            document.getElementById("content").innerText ="Hello World";
        }
    }())
    document.getElementById("content").innerText ="Hello World";
</script>
</html>
